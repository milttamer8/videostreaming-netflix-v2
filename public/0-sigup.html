<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,400i,600,700">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.1/css/all.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css">
    <link rel="stylesheet" href="assets/css/dashmix.css">
    <link rel="stylesheet" href="assets/css/Ntheme.css">
    <link rel="stylesheet" href="stye.css">
</head>

<body>
    <div id="page-container">
        <!-- Main Container -->
        <main id="main-container">
            <!-- Page Content -->
            <div class="bg-image" style="background-image: url('assets/media/photos/background-2.jpg');">
                <div class="row no-gutters bg-black-75">
                    <div
                        class="hero-static col-md-6 d-none d-md-flex align-items-md-center justify-content-md-center text-md-center">
                        <div class="p-3">
                            <p class="display-4 font-w700 text-white mb-3">
                                Welcome to the VIDEOSTREAM
                            </p>
                        </div>
                    </div>
                    <div class="hero-static col-md-6 d-flex align-items-center bg-white">
                        <div class="p-3 w-100">
                            <!-- Header -->
                            <div class="mb-3 text-center">
                                <a class="link-fx text-primary font-w700 font-size-h1" href="index.html">
                                    <span class="text-primary">VIDEOSTREAM</span>
                                </a>
                                <p class="text-uppercase font-w700 font-size-sm text-muted">Create New Account</p>
                            </div>
                            <!-- END Header -->

                            <!-- Sign Up Form -->
                            <!-- jQuery Validation (.js-validation-signup class is initialized in js/pages/op_auth_signup.min.js which was auto compiled from _es6/pages/op_auth_signup.js) -->
                            <!-- For more info and examples you can check out https://github.com/jzaefferer/jquery-validation -->
                            <div class="row no-gutters justify-content-center">
                                <div class="col-sm-8 col-xl-6">
                                    <form class="js-validation-signup" action="be_pages_auth_all.html" method="POST"
                                        novalidate="novalidate">
                                        <div class="py-3">
                                            <div class="form-group">
                                                <input type="text" class="form-control form-control-lg form-control-alt"
                                                    id="signup-username" name="signup-username" placeholder="Username">
                                            </div>
                                            <div class="form-group">
                                                <input type="email"
                                                    class="form-control form-control-lg form-control-alt"
                                                    id="signup-email" name="signup-email" placeholder="Email">
                                            </div>
                                            <div class="form-group">
                                                <input type="password"
                                                    class="form-control form-control-lg form-control-alt"
                                                    id="signup-password" name="signup-password" placeholder="Password">
                                            </div>
                                            <div class="form-group">
                                                <input type="password"
                                                    class="form-control form-control-lg form-control-alt"
                                                    id="signup-password-confirm" name="signup-password-confirm"
                                                    placeholder="Password Confirm">
                                            </div>
                                            <div class="form-group">
                                                <div class="custom-control custom-checkbox custom-control-primary">
                                                    <input type="checkbox" class="custom-control-input"
                                                        id="signup-terms" name="signup-terms">
                                                    <label class="custom-control-label" for="signup-terms">I agree
                                                        to Terms &amp; Conditions</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-block btn-hero-lg btn-hero-primary">
                                                <i class="fa fa-fw fa-plus mr-1"></i> Sign Up
                                            </button>
                                            <p class="mt-3 mb-0 d-lg-flex justify-content-lg-between">
                                                <a class="btn btn-sm btn-light d-block d-lg-inline-block mb-1"
                                                    href="op_auth_signin.html">
                                                    <i class="fa fa-sign-in-alt text-muted mr-1"></i> Sign In
                                                </a>
                                                <a class="btn btn-sm btn-light d-block d-lg-inline-block mb-1" href="#"
                                                    data-toggle="modal" data-target="#modal-terms">
                                                    <i class="fa fa-book text-muted mr-1"></i> Read Terms
                                                </a>
                                            </p>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!-- END Sign Up Form -->
                        </div>
                    </div>
                    <!-- END Main Section -->

                </div>
            </div>
            <!-- END Page Content -->

        </main>
        <!-- END Main Container -->

    </div>
</body>

</html>
